<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
     
    <div class="row">
        <div class="col-lg-8">
            <h1>Question Sets</h1></div>
        <div class="col-lg-4">
            <button id="createQuestionSetBtn" class="btn btn-info btn-block" ng-click="questionSets.openModal('lg')"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create Set</button>
        </div>
    </div>
    <hr>
    <input type="text" class="form-control" id="search" placeholder="search question set" ng-model="questionSets.search">
    <ol class="rounded-list" id="qsList">
        <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1" spinner-start-active="true"></span>
        <li  class="row" bindonce ng-repeat="qs in questionSets.questionSets| orderBy:['isDefault','-practiceTimes'] |filter:questionSets.search">
            <div class="col-xs-9 col-sm-9 col-md-10"><strong><a ui-sref="questionList({questionSetId:qs._id})">  {{qs.name|trimFilter:110}}<i class="label practiceTimesLabel" ng-class="{'label-success':qs.practiceTimes>=10,'label-info':qs.practiceTimes>0&&qs.practiceTimes<10,'label-danger':qs.practiceTimes===0}">practice times:  {{qs.practiceTimes}}</i></a></strong></div>
            <div class="col-xs-1 col-sm-1">
                <img class="practiceIcon" src="../../assets/images/healthyHeart.png" alt="practice" 
                title="practice question set"
                ng-click="questionSets.startQuestionSet(qs._id)">
            </div>
            <div class="col-xs-2 col-sm-2 col-md-1 options">
                <a class="trash" confirm-click="Are you sure you want to delete this question set?" ng-click="questionSets.deleteQuestionSet(qs)"><span class="glyphicon glyphicon-trash pull-right"></span></a>
                <a ng-click='questionSets.openModal("lg",qs._id)' ng-if="!qs.isDefault"><span class="fa fa-pencil-square-o"></span></a>
            </div>
        </li>
    </ol>
</div>
<div>
  <footer class="footer">
  <div class="container">
    <p>Wakeup App | 2015 | <a href="https://twitter.com/AlinaMihai90">Twitter</a> | <a href="https://github.com/alinaMihai/wakeupApp/issues">Issues</a>
    </p>
  </div>
</footer>
