<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  
  <div class="row">
    <div class="col-sm-8"><h1>Topics</h1></div>
    <div class="col-sm-4">
      <a id="addTopic" class="btn btn-info btn-block" ng-click="topicCtrl.openAddTopicModal('lg')">
        <span class="glyphicon glyphicon-plus"></span> Add Topic
      </a>
    </div>
  </div>
  <hr>
  <div class="container text-center" id="topics">
    <div class="row">
      <div class="item" bindonce ng-repeat="topic in topicCtrl.topics | orderBy:'isDefault'">
        
        <div class="well fixedHeight">
          
          <div class="options">
            <a class="trash" confirm-click="Are you sure you want to delete this topic?" ng-click="topicCtrl.deleteTopic(topic)"><span class="glyphicon glyphicon-trash pull-right"></span></a>
            <a  class="edit" ng-if="!topic.isDefault" ng-click='topicCtrl.openAddTopicModal("lg", topic._id)'><i class="fa fa-pencil-square-o"></i></a>
          </div>
          <div class="row">
            <strong><a ui-sref="topic({topicId:topic._id})">  {{topic.title}} </a></strong>
            <hr>
             <p class="topicDescription preview">{{topic.description}}</p><span ng-if="topic.description.length>50">...</span>
          </div>
          
        </div>
        
        
      </div>
    </div>
  </div>
  
</div>
