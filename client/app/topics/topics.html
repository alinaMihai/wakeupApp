<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <h1>Topics</h1></div>
        <div class="col-sm-4">
            <a id="addTopic" class="btn btn-info btn-block" ng-click="topicCtrl.openAddTopicModal('lg')">
                <span class="glyphicon glyphicon-plus"></span> Add Topic
            </a>
        </div>
    </div>
    <hr>
    <div class="container text-center" id="topics">
        <div class="row">
            <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1" spinner-start-active="true"></span>
            <div class="item" bindonce ng-repeat="topic in topicCtrl.topics | orderBy:'isDefault'">
                <div class="well fixedHeight">
                    <div class="options">   
                        <a class="trash" title="delete topic" confirm-click="Are you sure you want to delete this topic?" ng-click="topicCtrl.deleteTopic(topic)"><span class="glyphicon glyphicon-trash pull-right"></span></a>
                        <a class="edit" title="edit topic" ng-if="!topic.isDefault" ng-click='topicCtrl.openAddTopicModal("lg", topic._id)'><i class="fa fa-pencil-square-o"></i></a>
                    </div>
                    <a  class="inspirationLink" title="See inspiration page" ui-sref="inspiration({topicId:topic._id})" role="button">
                      <img class="inspirationButton" src="../../assets/images/a.png" alt=""> </a>
                    <div class="row">
                        <strong><a title="topic details" ui-sref="topic({topicId:topic._id})">  <span ng-bind-html="topic.title"></span></a></strong>
                        <hr>
                        <p class="topicDescription preview">{{topic.description | trimFilter:220}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p>Wakeup App | 2015 | <a href="https://twitter.com/AlinaMihai90">Twitter</a> | <a href="https://github.com/alinaMihai/wakeupApp/issues">Issues</a>
        </p>
    </div>
</footer>
