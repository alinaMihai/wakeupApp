<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
    <div class="row">
        <ol class="breadcrumb">
            <li><a ui-sref="topicsList">Topics</a></li>
            <li class="active">{{TopicDetailCtrl.topic.title|trimFilter:50}}</li>
        </ol>
    </div>
    <div class="row">
        <div class="col-xs-8">
            <div >
                <h1 ng-bind-html="TopicDetailCtrl.topic.title">
                </h1>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="btn-group-vertical topicOptions" role="group" >
               <button ng-if="!TopicDetailCtrl.topic.isDefault" title="edit topic" class="btn btn-lg btn-info" ng-click="TopicDetailCtrl.editTopic()">Edit Topic</button>
               <button class="btn btn-lg btn-info"
               title="delete topic" confirm-click="Are you sure you want to delete this topic?" ng-click="TopicDetailCtrl.deleteTopic()">Delete Topic</button>
            </div>
        </div>
    </div>
    <hr>
    <div id="topicDescription">
        <p ng-bind-html="TopicDetailCtrl.topic.description"></p>
    </div>
    <p>
        <a class="btn btn-primary btn-lg" id="inspirationPage" ui-sref="inspiration({topicId:TopicDetailCtrl.topic._id})" role="button">
            Inspiration Page 
        </a>
    </p>
    <div class="text-center" id="associatedQuestionSets">
        <h4>Associated Question Sets</h4>
        <div ng-if="TopicDetailCtrl.topic.questionSetList.length===0">
            <h5>No associated question sets; Edit this topic to associate a question set</h5>
        </div>
        <div class="item col-lg-4" bindonce ng-repeat="qs in TopicDetailCtrl.topic.questionSetList | orderBy:'-practiceTimes'">
            <a ui-sref="questionList({questionSetId:qs})">
                <div class="well associatedQuestionSet">
                    <strong> <p> {{TopicDetailCtrl.getQuestionSetName(qs)}}</p></strong>
                </div>
            </a>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p>Wakeup App | 2015 | <a href="https://twitter.com/AlinaMihai90">Twitter</a> | <a href="https://github.com/alinaMihai/wakeupApp/issues">Issues</a>
        </p>
    </div>
</footer>
