<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="row">
		
		<ol class="breadcrumb">
			<li><a ui-sref="topicsList">Topics</a></li>
			<li><a ui-sref="topic({topicId:QuoteDetailCtrl.topic._id})">{{QuoteDetailCtrl.topic.title}}</a></li>
			<li><a ui-sref="inspiration({topicId:QuoteDetailCtrl.topic._id})">Inspiration Page</a></li>
			<li class="active">Quote Details</li>
		</ol>
		
	</div>
	<div class="row text-center"><h1>Quote Details</h1></div>
	
	
	
	<div class="row center">
	
		<div class="mb-wrap">
			<blockquote>
				<p ng-bind="QuoteDetailCtrl.quote.text"></p>
			</blockquote>
			<div class="mb-attribution">
				<p class="mb-author" ng-bind="QuoteDetailCtrl.quote.author"></p>
				
			</div>
		</div>		
	</div>
	<div class="row center">
		<p>Added on: {{QuoteDetailCtrl.quote.date | date:'dd/MM/yyyy hh:mm'}}</p>
		<hr>
		Source <cite ng-bind="QuoteDetailCtrl.quote.source||'N/A'"></cite>
		<hr>
		Comments:
		<p> {{QuoteDetailCtrl.quote.comment||'N/A'}}</p>
	</div>
	
</div>
<footer class="footer">
  <div class="container">
    <p>Wakeup App | 2015
    </p>
  </div>
</footer>
