<div class="modal-header">
    <h3 class="modal-title">{{modalCtrl.data.heading}} Question</h3>
</div>
<div class="modal-body">
    <form name="editQuestionForm" ng-class="{'has-error':editQuestionForm.$invalid && editQuestionForm.questionName.$dirty}">
        <div class="form-group">
            <label for="questionName">Text
                <textarea maxlength="200" name="questionName" type="text" cols="1000" rows="3" class="verticalTextArea input input-lg form-control" required ng-model="modalCtrl.data.text"></textarea>
            </label>
        </div>
        <div class="form-group">
            Associate Quote:
            <input type="text" class="form-control" placeholder="search in quotes" ng-model="modalCtrl.search">
            <div class="row searchQuotes">
                <div class="col-sm-4" bindonce ng-repeat="quote in modalCtrl.data.quotes|filter:modalCtrl.search">
                    <div class="quoteBox">
                        <p class="quotePrev">{{quote.text|trimFilter:40}}</p>
                        <p class="quoteTopic">{{modalCtrl.data.findTopicName(quote.topic)|trimFilter:20}}</p>
                        <div>
                            <button class="btn btn-success" ng-if="modalCtrl.data.quote!==quote._id" ng-click="modalCtrl.data.quote=quote._id">Add</button>
                            <button class="btn btn-danger" ng-if="modalCtrl.data.quote===quote._id" ng-click="modalCtrl.data.quote=''">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            {{modalCtrl.data.findQuoteText(modalCtrl.data.quote)|trimFilter:100}} 
            <button class="btn btn-danger" ng-if="modalCtrl.data.quote" ng-click="modalCtrl.data.quote=''">Remove</button>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="modalCtrl.ok()" ng-disabled="editQuestionForm.$invalid">{{modalCtrl.data.heading==='Edit'?'Update':'Save'}}</button>
    <button class="btn btn-warning" type="button" ng-click="modalCtrl.cancel()">Cancel</button>
</div>
