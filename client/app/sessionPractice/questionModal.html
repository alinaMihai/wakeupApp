<div style="display:none" id="myQuestionModal">
    <div class="questionModal">
        <form name="answerForm">
            <div class="form-group">
                <ng-transclude></ng-transclude>
            </div>
            <div >
                <div class="col-md-6">
                    <button ng-click="processQuestion()" class="btn btn-block btn-primary" >Save Answer</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-block btn-warning" ng-click="processQuestion({skip:true})">Skip</button>
                </div>
            </div>
        </form>
    </div>
</div>
