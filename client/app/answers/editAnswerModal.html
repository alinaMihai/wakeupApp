<div class="modal-header">
    <h3 class="modal-title">{{modalCtrl.data.answerHeading}} Answer</h3>
</div>
<div class="modal-body">
    <form name="editAnswerForm" ng-class="{'has-error':editAnswerForm.$invalid&&editAnswerForm.$dirty}">
        <div class="form-group">
            <label for="question" ng-bind="modalCtrl.data.question"></label>
            <label for="answerName">
                <textarea name="answerName" type="text" cols="1000" rows="5" class="verticalTextArea input input-lg form-control" required ng-model="modalCtrl.data.text"></textarea>
            </label>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-lg" type="button" ng-click="modalCtrl.ok()" ng-disabled="editAnswerForm.$invalid">{{modalCtrl.data.answerHeading==='Edit'?'Update':'Add'}}</button>
    <button class="btn btn-warning btn-lg" type="button" ng-click="modalCtrl.cancel()">Cancel</button>
</div>
