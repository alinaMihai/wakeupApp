<div class="modal-header">
	<h3 class="modal-title">Edit Answer</h3>
</div>
<div class="modal-body">
	
	<form name="editAnswerForm" ng-class="{'has-error':editAnswerForm.$invalid}">
		<div class="form-group">
			<label for="answerName">Answer Name</label>
			<input type="text" name="answerName" ng-model="modalCtrl.data.text" class="form-control" required>
		</div>
	</form>
	
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="modalCtrl.ok()" ng-disabled="editAnswerForm.$invalid">Update</button>
	<button class="btn btn-warning" type="button" ng-click="modalCtrl.cancel()">Cancel</button>
</div>
