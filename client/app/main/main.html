<div ng-include="'components/navbar/navbar.html'"></div>
<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Welcome to the Wakeup App!</h1>
        <p class="lead">Enter the realm of self introspection and discover who you really are and what you really want deep inside your heart
        </p>
    </div>
</header>
<div class="container">
    <h1 class="page-header">Features</h1>
    <div>
 
    </div>
    <div class="featuresDisplay">
        <uib-carousel interval="vm.myInterval" no-wrap="false">
            <uib-slide ng-repeat="slide in vm.slides" active="slide.active" index="$index">
                <img ng-src="{{slide.image}}">
                <div class="carousel-caption">
                    <p>{{slide.label}}</p>
                </div>
            </uib-slide>
        </uib-carousel>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p>Wakeup App | 2015 | <a href="https://twitter.com/AlinaMihai90">Twitter</a> | <a href="https://github.com/alinaMihai/wakeupApp/issues">Issues</a>
        </p>
    </div>
</footer>
