<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl as navbar">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="navbar.isCollapsed = !navbar.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">wakeup</a>
    </div>
    <div collapse="navbar.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in navbar.menu" >
            <a ui-sref="{{item.state}}" ui-sref-active="{active: navbar.isActive(item.link)}">{{item.title}}</a>
        </li>
        <li ng-show="navbar.isAdmin()" ng-class="{active: navbar.isActive('/admin')}"><a href="/admin">Admin</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="navbar.isLoggedIn()" ng-class="{active: navbar.isActive('/signup')}"><a href="/signup">Sign up</a></li>
        <li ng-hide="navbar.isLoggedIn()" ng-class="{active: navbar.isActive('/login')}"><a href="/login">Login</a></li>
        <li ng-show="navbar.isLoggedIn()"><p class="navbar-text">Hello {{ navbar.getCurrentUser().name }}</p> </li>
        <li ng-show="navbar.isLoggedIn()" ng-class="{active: navbar.isActive('/settings')}"><a href="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="navbar.isLoggedIn()" ng-class="{active: navbar.isActive('/logout')}"><a href="" ng-click="navbar.logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
