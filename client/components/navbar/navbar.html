<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl as navbar">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="navbar.isCollapsed = !navbar.isCollapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">wakeup</a>
    </div>
    <div  class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in navbar.menu" ng-class="{active: navbar.isActive(item.link)}">
            <a ui-sref="{{item.state}}"  ui-sref-active="{active: navbar.isActive(item.link)}">{{item.title}}</a>
        </li>
        <li ng-if="navbar.isAdmin()" ng-class="{active: navbar.isActive('/admin')}"><a href="/admin">Admin</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="navbar.isLoggedIn()" ng-class="{active: navbar.isActive('/signup')}"><a href="/signup">Sign up <i class="fa fa-sign-out"></i></a></li>
        <li ng-hide="navbar.isLoggedIn()" ng-class="{active: navbar.isActive('/login')}"><a href="/login">Login</a></li>
        <li ng-show="navbar.isLoggedIn()"><p class="navbar-text">Hello {{ navbar.getCurrentUser().name }}</p> </li>
        <li ng-if="navbar.isLoggedIn()" ng-class="{active: navbar.isActive('/settings')}"><a href="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-if="navbar.isLoggedIn()" ng-class="{active: navbar.isActive('/logout')}"><a href="" ng-click="navbar.logout()">Logout <i class="fa fa-sign-out"></i></a></li>
      </ul>
    </div>
  </div>
</div>
